name: "Build and Deploy Chirpy"

on:
  push:
    branches:
      #- main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # Chirpy recommends Ruby 3.1
          bundler-cache: true

      - name: Install dependencies
        run: |
          npm install
          bundle install

      - name: Build assets
        run: npm run build

      - name: Build site
        run: |
          bundle exec jekyll build --baseurl "${{ github.event.repository.name }}"
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"
      - name: Build site
  run: |
    bundle exec jekyll build --baseurl "/jekyll-theme-chirpy"
    # Create critical files:
    touch _site/.nojekyll
    echo "freelance28.github.io" > _site/CNAME    

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4